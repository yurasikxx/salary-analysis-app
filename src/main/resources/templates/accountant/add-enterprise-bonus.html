<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить премию по предприятию - Бухгалтер</title>
</head>
<body th:replace="~{layout :: html(
    title='Добавить премию по предприятию',
    icon='bi-plus-circle',
    actions=~{:: #actions},
    content=~{:: #content},
    scripts=~{:: #scripts}
)}">

<div id="actions">
    <a th:href="@{/accountant/enterprise-bonuses(month=${month}, year=${year})}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Назад к списку
    </a>
</div>

<div id="content">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="bi bi-award"></i> Добавление премии по предприятию
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/accountant/enterprise-bonuses}" method="post">
                        <input type="hidden" name="employeeId" th:value="${employee.id}">
                        <input type="hidden" name="month" th:value="${month}">
                        <input type="hidden" name="year" th:value="${year}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Вид премии</label>
                                    <input type="text" class="form-control" value="Премия по предприятию" readonly>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="amount" class="form-label">Сумма премии *</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="amount" name="amount"
                                               required min="0" step="0.01" placeholder="1000.00">
                                        <span class="input-group-text">руб.</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Основание для премии</label>
                            <textarea class="form-control" id="description" name="description"
                                      rows="3" maxlength="500"
                                      placeholder="Укажите основание для начисления премии (например: за выполнение плана, по итогам квартала и т.д.)"></textarea>
                            <div class="form-text">Максимум 500 символов. Необязательное поле.</div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="submit" class="btn btn-success">
                                        <i class="bi bi-check-circle"></i> Начислить премию
                                    </button>
                                    <a th:href="@{/accountant/enterprise-bonuses(month=${month}, year=${year})}"
                                       class="btn btn-secondary me-md-2">
                                        <i class="bi bi-x-circle"></i> Отмена
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="scripts">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            const amountInput = document.getElementById('amount');
            const descriptionInput = document.getElementById('description');

            amountInput.addEventListener('blur', function () {
                if (this.value) {
                    this.value = parseFloat(this.value).toFixed(2);
                }
            });

            form.addEventListener('submit', function (e) {
                const amount = parseFloat(amountInput.value);
                const description = descriptionInput.value.trim();

                if (isNaN(amount) || amount <= 0) {
                    alert('Сумма должна быть положительным числом');
                    e.preventDefault();
                    return;
                }

                if (!description) {
                    alert('Необходимо указать основание для премии');
                    e.preventDefault();
                }
            });
        });
    </script>
</div>
</body>
</html>
