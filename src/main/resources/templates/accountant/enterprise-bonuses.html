<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Премии по предприятию - Бухгалтер</title>
    <style>
        .bonus-badge {
            font-size: 0.85rem;
            padding: 0.35em 0.65em;
        }

        .manual-bonus {
            border-left: 3px solid #0d6efd;
        }

        .auto-bonus {
            border-left: 3px solid #198754;
        }

        .stats-card {
            transition: transform 0.2s;
        }

        .stats-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body th:replace="~{layout :: html(
    title='Начисление премий по предприятию',
    icon='bi-award',
    actions=~{:: #actions},
    content=~{:: #content},
    scripts=~{:: #scripts}
)}">

<div id="actions">
    <form th:action="@{/accountant/enterprise-bonuses/calculate-itr-batch}" method="post" class="d-inline me-2">
        <input type="hidden" name="month" th:value="${month}">
        <input type="hidden" name="year" th:value="${year}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-success">
            <i class="bi bi-calculator"></i> Рассчитать все премии ИТР
        </button>
    </form>
</div>

<div id="content">
    <div class="card mb-4">
        <div class="card-body">
            <form method="get" th:action="@{/accountant/enterprise-bonuses}" class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label class="form-label">Месяц</label>
                    <select class="form-select" name="month">
                        <option th:each="monthEntry : ${@monthUtil.getRussianMonthsMap()}"
                                th:value="${monthEntry.key}"
                                th:selected="${month == monthEntry.key}"
                                th:text="${monthEntry.value}">
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Год</label>
                    <select class="form-select" name="year">
                        <option th:each="y : ${#numbers.sequence(2023, 2026)}"
                                th:value="${y}"
                                th:selected="${year == y}"
                                th:text="${y}">
                        </option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Отдел</label>
                    <select class="form-select" name="departmentId">
                        <option value="">Все отделы</option>
                        <option th:each="dept : ${departments}"
                                th:value="${dept.id}"
                                th:text="${dept.name}"
                                th:selected="${departmentId == dept.id}">
                        </option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-dark w-100">
                        <i class="bi bi-filter"></i> Применить
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card stats-card text-white bg-primary">
                <div class="card-body text-center">
                    <i class="bi bi-people fs-1 mb-2"></i>
                    <h6 class="card-title">Всего сотрудников</h6>
                    <h3 th:text="${totalEmployees}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stats-card text-white bg-info">
                <div class="card-body text-center">
                    <i class="bi bi-award fs-1 mb-2"></i>
                    <h6 class="card-title">С премиями</h6>
                    <h3 th:text="${employeesWithEnterpriseBonus + employeesWithItrBonus}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stats-card text-white bg-success">
                <div class="card-body text-center">
                    <i class="bi bi-robot fs-1 mb-2"></i>
                    <h6 class="card-title">Премии ИТР</h6>
                    <h3 th:text="${#numbers.formatDecimal(totalItrBonuses, 1, 'POINT', 2, 'COMMA')} + ' руб.'">0
                        руб.</h3>

                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stats-card text-white bg-warning">
                <div class="card-body text-center">
                    <i class="bi bi-cash-coin fs-1 mb-2"></i>
                    <h6 class="card-title">Премии ПРЕД</h6>
                    <h3 th:text="${#numbers.formatDecimal(totalEnterpriseBonuses, 1, 'POINT', 2, 'COMMA')} + ' руб.'">0
                        руб.</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">
                <i class="bi bi-list-ul"></i> Премии за <span th:text="${russianMonth + ' ' + year}"></span>
            </h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Сотрудник</th>
                        <th>Должность</th>
                        <th class="text-center">Премии</th>
                        <th class="text-end">Сумма</th>
                        <th class="text-center">Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="info : ${bonusInfos}">
                        <td>
                            <strong th:text="${info.employee.fullName}"></strong>
                            <br>
                            <small class="text-muted" th:text="${info.employee.department.name}"></small>
                        </td>
                        <td th:text="${info.employee.position.title}"></td>
                        <td>
                            <div th:each="bonus : ${info.existingBonuses}"
                                 th:if="${bonus.paymentType.code == 'ПРЕД'}"
                                 class="manual-bonus ps-2 mb-2">
                                <span class="badge bg-primary bonus-badge">
                                    <i class="bi bi-building"></i> Премия по предприятию
                                </span>
                                <small class="text-muted ms-1"
                                       th:text="${#numbers.formatDecimal(bonus.amount, 1, 'POINT', 2, 'COMMA')} + ' руб.'"></small>

                                <form th:action="@{/accountant/enterprise-bonuses/{id}/delete(id=${bonus.id})}"
                                      method="post" class="d-inline ms-1">
                                    <input type="hidden" name="month" th:value="${month}">
                                    <input type="hidden" name="year" th:value="${year}">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-sm btn-outline-danger p-0"
                                            style="font-size: 0.7rem; width: 16px; height: 16px;"
                                            title="Удалить премию ПРЕД">
                                        ×
                                    </button>
                                </form>

                                <div th:if="${bonus.description}" class="small text-muted mt-1">
                                    <em th:text="${bonus.description}"></em>
                                </div>
                            </div>

                            <div th:each="bonus : ${info.existingBonuses}"
                                 th:if="${bonus.paymentType.code == 'ИТР'}"
                                 class="auto-bonus ps-2 mb-2">
                                <span class="badge bg-success bonus-badge">
                                    <i class="bi bi-robot"></i> Премия ИТР
                                </span>
                                <small class="text-muted ms-1"
                                       th:text="${#numbers.formatDecimal(bonus.amount, 1, 'POINT', 2, 'COMMA')} + ' руб.'"></small>
                                <span class="text-success ms-1" title="Автоматическая премия">
                                    <i class="bi bi-calculator"></i>
                                </span>

                                <form th:action="@{/accountant/enterprise-bonuses/{id}/delete(id=${bonus.id})}"
                                      method="post" class="d-inline ms-1">
                                    <input type="hidden" name="month" th:value="${month}">
                                    <input type="hidden" name="year" th:value="${year}">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-sm btn-outline-danger p-0"
                                            style="font-size: 0.7rem; width: 16px; height: 16px;"
                                            title="Удалить премию ИТР">
                                        ×
                                    </button>
                                </form>

                                <div th:if="${bonus.description}" class="small text-muted mt-1">
                                    <em th:text="${bonus.description}"></em>
                                </div>
                            </div>

                            <div th:if="${info.hasBaseSalary and not info.hasItrBonus}"
                                 class="p-2 mt-2 border border-success bg-light rounded">
                                <small class="text-success">
                                    <i class="bi bi-calculator"></i>
                                    Доступна премия ИТР: <strong>25% от оклада</strong>
                                    <form th:action="@{/accountant/enterprise-bonuses/calculate-itr}"
                                          method="post" class="d-inline ms-2">
                                        <input type="hidden" name="employeeId" th:value="${info.employee.id}">
                                        <input type="hidden" name="month" th:value="${month}">
                                        <input type="hidden" name="year" th:value="${year}">
                                        <input type="hidden" th:name="${_csrf.parameterName}"
                                               th:value="${_csrf.token}"/>
                                        <button type="submit" class="btn btn-sm btn-success">
                                            <i class="bi bi-calculator"></i> Рассчитать ИТР
                                        </button>
                                    </form>
                                </small>
                            </div>

                            <div th:if="${not info.hasBaseSalary}"
                                 class="p-2 mt-2 border border-warning bg-light rounded">
                                <small class="text-warning">
                                    <i class="bi bi-exclamation-triangle"></i>
                                    Оклад не рассчитан - премии недоступны
                                </small>
                            </div>

                            <div th:if="${info.hasBaseSalary and not info.hasBonuses()}" class="text-muted p-2">
                                <i class="bi bi-info-circle"></i> Нет начисленных премий
                            </div>
                        </td>
                        <td class="text-end">
                            <span th:if="${info.totalBonuses > 0}"
                                  th:text="${#numbers.formatDecimal(info.totalBonuses, 1, 'POINT', 2, 'COMMA')} + ' руб.'"
                                  class="fw-bold text-success"></span>
                            <span th:if="${info.totalBonuses == 0}" class="text-muted">-</span>
                        </td>
                        <td class="text-center">
                            <div class="btn-group-vertical btn-group-sm">
                                <a th:if="${info.hasBaseSalary and not info.hasEnterpriseBonus}"
                                   th:href="@{/accountant/enterprise-bonuses/add(employeeId=${info.employee.id}, month=${month}, year=${year})}"
                                   class="btn btn-outline-primary mb-1">
                                    <i class="bi bi-plus-circle"></i> Премия по предприятию
                                </a>

                                <div th:if="${info.hasEnterpriseBonus}" class="mb-1">
                                    <span class="badge bg-success">
                                        <i class="bi bi-check-lg"></i> ПРЕД
                                    </span>
                                </div>

                                <div th:if="${info.hasItrBonus}">
                                    <span class="badge bg-info">
                                        <i class="bi bi-robot"></i> ИТР
                                    </span>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="scripts">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('form[th\\:action*="delete"]').forEach(form => {
                form.addEventListener('submit', function (e) {
                    const isItr = this.closest('.auto-bonus') !== null;
                    const bonusType = isItr ? 'ИТР' : 'ПРЕД';
                    if (!confirm('Удалить премию ' + bonusType + '?')) {
                        e.preventDefault();
                    }
                });
            });

            const statsCards = document.querySelectorAll('.stats-card');
            statsCards.forEach(card => {
                card.addEventListener('mouseenter', function () {
                    this.style.transform = 'translateY(-5px)';
                });
                card.addEventListener('mouseleave', function () {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</div>
</body>
</html>
