<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование сотрудника - Специалист по кадрам</title>
</head>
<body th:replace="~{layout :: html(
    title='Редактирование сотрудника',
    icon='bi-pencil',
    actions=~{:: #actions},
    content=~{:: #content},
    scripts=~{:: #scripts}
)}">

<div id="actions">
    <a th:href="@{/hr/employees/{id}(id=${employee.id})}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Назад к профилю
    </a>
</div>

<div id="content">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="bi bi-person-badge"></i> Редактирование сотрудника
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/hr/employees/{id}(id=${employee.id})}" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">ФИО *</label>
                                    <input type="text" class="form-control" id="fullName" name="fullName"
                                           th:value="${employee.fullName}"
                                           required maxlength="200" placeholder="Иванов Иван Иванович">
                                    <div class="form-text">Формат: Фамилия Имя Отчество (кириллица, каждое слово с
                                        заглавной буквы)
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Дата приема</label>
                                    <input type="text" class="form-control"
                                           th:value="${#temporals.format(employee.hireDate, 'dd.MM.yyyy')}"
                                           disabled>
                                    <div class="form-text">Дата приема не может быть изменена</div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="positionId" class="form-label">Должность *</label>
                                    <select class="form-select" id="positionId" name="positionId" required>
                                        <option value="">Выберите должность</option>
                                        <option th:each="position : ${positions}"
                                                th:value="${position.id}"
                                                th:selected="${employee.position.id == position.id}"
                                                th:text="${position.title + ' (' + position.baseSalary + ' руб.)'}">
                                        </option>
                                    </select>
                                    <div class="form-text">Выберите должность из списка</div>
                                </div>

                                <div class="mb-3">
                                    <label for="departmentId" class="form-label">Отдел *</label>
                                    <select class="form-select" id="departmentId" name="departmentId" required>
                                        <option value="">Выберите отдел</option>
                                        <option th:each="department : ${departments}"
                                                th:value="${department.id}"
                                                th:selected="${employee.department.id == department.id}"
                                                th:text="${department.name}">
                                        </option>
                                    </select>
                                    <div class="form-text">Выберите отдел, в котором работает сотрудник</div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a th:href="@{/hr/employees/{id}(id=${employee.id})}"
                                       class="btn btn-secondary me-md-2">
                                        <i class="bi bi-x-circle"></i> Отмена
                                    </a>
                                    <button type="submit" class="btn btn-success">
                                        <i class="bi bi-check-circle"></i> Сохранить изменения
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="scripts">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const fullNameInput = document.getElementById('fullName');

            fullNameInput.addEventListener('blur', function () {
                const name = this.value.trim();
                if (name && name.split(/\s+/).length === 3) {
                    this.value = name.replace(/\s+/g, ' ');
                }
            });
        });
    </script>
</div>
</body>
</html>
