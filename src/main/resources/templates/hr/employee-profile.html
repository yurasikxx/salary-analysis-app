<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль сотрудника - Расчёт и анализ заработной платы</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <style>
        .sidebar {
            min-height: calc(100vh - 56px);
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }

        .nav-link {
            color: #495057;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin: 0.125rem 0;
        }

        .navbar-brand {
            font-weight: 600;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-graph-up"></i> Расчёт и анализ заработной платы
        </a>

        <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="bi bi-person-circle"></i>
                    <span sec:authentication="name"></span>
                </span>
            <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">
                <i class="bi bi-box-arrow-right"></i> Выйти
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">
                            <i class="bi bi-speedometer2"></i> Главная
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/hr/employees}">
                            <i class="bi bi-person-badge"></i> Сотрудники
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/hr/timesheets}">
                            <i class="bi bi-calendar-check"></i> Табели
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">
                    <i class="bi bi-person-badge"></i> Профиль сотрудника
                </h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a th:href="@{/hr/employees}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Назад к списку
                    </a>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Основная информация</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <p><strong>ФИО:</strong> <span th:text="${employee.fullName}"></span></p>
                                    <p><strong>Должность:</strong> <span th:text="${employee.position.title}"></span>
                                    </p>
                                    <p><strong>Оклад:</strong> <span
                                            th:text="${employee.position.baseSalary} + ' руб.'"></span></p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong>Отдел:</strong> <span th:text="${employee.department.name}"></span></p>
                                    <p><strong>Дата приема:</strong> <span
                                            th:text="${#temporals.format(employee.hireDate, 'dd.MM.yyyy')}"></span></p>
                                    <p><strong>Статус:</strong>
                                        <span th:if="${employee.terminationDate == null}" class="badge bg-success">Активен</span>
                                        <span th:unless="${employee.terminationDate == null}"
                                              class="badge bg-secondary">
                                                Уволен <span
                                                th:text="${#temporals.format(employee.terminationDate, 'dd.MM.yyyy')}"></span>
                                            </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Действия</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-warning" disabled>
                                    <i class="bi bi-pencil"></i> Редактировать
                                </button>
                                <button th:if="${employee.terminationDate == null}"
                                        class="btn btn-outline-danger"
                                        data-bs-toggle="modal"
                                        data-bs-target="#terminateModal">
                                    <i class="bi bi-person-x"></i> Уволить
                                </button>
                                <a th:href="@{/hr/timesheets(employeeId=${employee.id})}"
                                   class="btn btn-outline-info">
                                    <i class="bi bi-calendar-check"></i> Табели
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
