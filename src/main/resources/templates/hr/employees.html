<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление сотрудниками - HR</title>
</head>
<body th:replace="~{layout :: html(
    title='Управление сотрудниками',
    icon='bi-people',
    actions=~{:: #actions},
    content=~{:: #content},
    scripts=~{:: #scripts}
)}">

<div id="actions">
    <a th:href="@{/hr/employees/create}" class="btn btn-success">
        <i class="bi bi-person-plus"></i> Добавить сотрудника
    </a>
</div>

<div id="content">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6 class="card-title">Всего сотрудников</h6>
                            <h3 th:text="${#lists.size(employees)}">0</h3>
                        </div>
                        <div class="align-self-center">
                            <i class="bi bi-people fs-1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6 class="card-title">Активных</h6>
                            <h3 th:text="${activeCount}">0</h3>
                        </div>
                        <div class="align-self-center">
                            <i class="bi bi-person-check fs-1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-secondary">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6 class="card-title">Уволенных</h6>
                            <h3 th:text="${terminatedCount}">0</h3>
                        </div>
                        <div class="align-self-center">
                            <i class="bi bi-person-x fs-1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-info">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6 class="card-title">Отделов</h6>
                            <h3 th:text="${departmentCount}">0</h3>
                        </div>
                        <div class="align-self-center">
                            <i class="bi bi-building fs-1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">
                <i class="bi bi-list-ul"></i> Список сотрудников
                <span class="badge bg-secondary" th:text="${#lists.size(employees)}"></span>
            </h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ФИО</th>
                        <th>Должность</th>
                        <th>Отдел</th>
                        <th>Дата приема</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employee : ${employees}">
                        <td th:text="${employee.fullName}"></td>
                        <td th:text="${employee.position.title}"></td>
                        <td th:text="${employee.department.name}"></td>
                        <td th:text="${#temporals.format(employee.hireDate, 'dd.MM.yyyy')}"></td>
                        <td>
                            <span th:if="${employee.terminationDate == null}"
                                  class="badge bg-success">Активен</span>
                            <span th:unless="${employee.terminationDate == null}"
                                  class="badge bg-secondary">Уволен</span>
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/hr/employees/{id}(id=${employee.id})}"
                                   class="btn btn-outline-primary"
                                   title="Просмотр">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <button th:if="${employee.terminationDate == null}"
                                        class="btn btn-outline-danger"
                                        data-bs-toggle="modal"
                                        data-bs-target="#terminateModal"
                                        th:attr="data-bs-employee-id=${employee.id},
                                                 data-bs-employee-name=${employee.fullName}">
                                    <i class="bi bi-person-x"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(employees)}">
                        <td colspan="6" class="text-center text-muted py-4">
                            <i class="bi bi-people display-4"></i>
                            <p class="mt-2">Сотрудники не найдены</p>
                            <a th:href="@{/hr/employees/create}" class="btn btn-primary">
                                Добавить первого сотрудника
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="terminateModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Увольнение сотрудника</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Вы уверены, что хотите уволить сотрудника <strong id="employeeName"></strong>?</p>
                <form id="terminateForm" method="post">
                    <div class="mb-3">
                        <label for="terminationDate" class="form-label">Дата увольнения</label>
                        <input type="date" class="form-control" id="terminationDate" name="terminationDate"
                               th:value="${#temporals.format(#temporals.createToday(), 'yyyy-MM-dd')}" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="submit" form="terminateForm" class="btn btn-danger">Уволить</button>
            </div>
        </div>
    </div>
</div>

<div id="scripts">
    <script>
        const terminateModal = document.getElementById('terminateModal');
        if (terminateModal) {
            terminateModal.addEventListener('show.bs.modal', function (event) {
                const button = event.relatedTarget;
                const employeeId = button.getAttribute('data-bs-employee-id');
                document.getElementById('employeeName').textContent = button.getAttribute('data-bs-employee-name');
                document.getElementById('terminateForm').action = '/hr/employees/' + employeeId + '/terminate';
            });
        }
    </script>
</div>
</body>
</html>
