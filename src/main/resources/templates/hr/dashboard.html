<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная - Специалист по кадрам</title>
</head>
<body th:replace="~{layout :: html(
    title='Главная',
    icon='bi-people',
    actions=~{:: #actions},
    content=~{:: #content},
    scripts=~{:: #scripts}
)}">

<div id="actions">
    <div class="btn-group align-items-center">
        <label for="monthSelect" class="me-2 mb-0">Период: </label>
        <select class="form-select form-select-sm" id="monthSelect" style="width: auto;">
            <option th:each="monthEntry : ${@monthUtil.getRussianMonthsMap()}"
                    th:value="${monthEntry.key}"
                    th:selected="${month == monthEntry.key}"
                    th:text="${monthEntry.value}">
            </option>
        </select>
        <select class="form-select form-select-sm ms-1" id="yearSelect" style="width: auto;">
            <option th:each="y : ${availableYears}"
                    th:value="${y}"
                    th:selected="${year == y}"
                    th:text="${y}">
            </option>
        </select>
    </div>
</div>

<div id="content">
    <div class="card bg-success text-white mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-8">
                    <h1 class="display-6"><i class="bi bi-person-badge"></i> Дашборд специалиста по кадрам</h1>
                    <p class="lead mb-0">Управление кадровыми данными и учёт рабочего времени</p>
                </div>
                <div class="col-md-4 text-end">
                    <h3 th:text="${russianMonth + ' ' + year}"></h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-white bg-primary">
                <div class="card-body text-center">
                    <i class="bi bi-people fs-1 mb-2"></i>
                    <h6 class="card-title">Всего сотрудников</h6>
                    <h3 th:text="${totalEmployees}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-info">
                <div class="card-body text-center">
                    <i class="bi bi-building fs-1 mb-2"></i>
                    <h6 class="card-title">Отделов</h6>
                    <h3 th:text="${totalDepartments}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning">
                <div class="card-body text-center">
                    <i class="bi bi-person-plus fs-1 mb-2"></i>
                    <h6 class="card-title">Новых за период</h6>
                    <h3 th:text="${newEmployees}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-danger">
                <div class="card-body text-center">
                    <i class="bi bi-percent fs-1 mb-2"></i>
                    <h6 class="card-title">Табелей подтверждено</h6>
                    <h3 th:text="${timesheetCompletionRate + '%'}">0%</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="bi bi-calendar-check"></i> Статус табелей учета рабочего времени
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row text-center">
                        <div class="col-md-4">
                            <div class="border rounded p-3">
                                <i class="bi bi-check-circle text-success fs-1"></i>
                                <h4 th:text="${timesheetsConfirmed}">0</h4>
                                <p class="text-muted mb-0">Подтверждено</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="border rounded p-3">
                                <i class="bi bi-clock text-warning fs-1"></i>
                                <h4 th:text="${timesheetsPending}">0</h4>
                                <p class="text-muted mb-0">Ожидают подтверждения</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="border rounded p-3">
                                <i class="bi bi-x-circle text-danger fs-1"></i>
                                <h4 th:text="${totalEmployees - timesheetsConfirmed - timesheetsPending}">0</h4>
                                <p class="text-muted mb-0">Не заполнены</p>
                            </div>
                        </div>
                    </div>
                    <div class="progress mt-3" style="height: 25px;">
                        <div class="progress-bar bg-success"
                             th:styleappend="'width: ' + ${confirmedPercent} + '%;'"
                             th:text="${#numbers.formatDecimal(confirmedPercent, 1, 1)} + '%'">
                        </div>
                        <div class="progress-bar bg-warning"
                             th:styleappend="'width: ' + ${pendingPercent} + '%;'"
                             th:text="${#numbers.formatDecimal(pendingPercent, 1, 1)} + '%'">
                        </div>
                        <div class="progress-bar bg-danger"
                             th:styleappend="'width: ' + ${notFilledPercent} + '%;'"
                             th:text="${#numbers.formatDecimal(notFilledPercent, 1, 1)} + '%'">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="scripts">
    <script>
        function updatePeriod() {
            const month = document.getElementById('monthSelect').value;
            const year = document.getElementById('yearSelect').value;
            const url = new URL(window.location.href);
            url.searchParams.set('month', month);
            url.searchParams.set('year', year);
            window.location.href = url.toString();
        }

        document.getElementById('monthSelect').addEventListener('change', updatePeriod);
        document.getElementById('yearSelect').addEventListener('change', updatePeriod);
    </script>
</div>
</body>
</html>
