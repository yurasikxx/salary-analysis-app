<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная - Специалист по кадрам</title>
</head>
<body th:replace="~{layout :: html(
    title='Главная',
    icon='bi-people',
    actions=~{:: #actions},
    content=~{:: #content},
    scripts=~{:: #scripts}
)}">

<div id="actions">
    <div class="btn-group">
        <label for="periodSelect">Период: </label>
        <select class="form-select form-select-sm" id="periodSelect" onchange="changePeriod()">
            <option th:each="m : ${#numbers.sequence(1,12)}"
                    th:value="${m + ',' + year}"
                    th:selected="${month == m}"
                    th:text="${@monthUtil.getRussianMonthName(m) + ' ' + year}">
            </option>
        </select>
    </div>
</div>

<div id="content">
    <div class="card bg-success text-white mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-8">
                    <h1 class="display-6"><i class="bi bi-person-badge"></i> Дашборд специалиста по кадрам</h1>
                    <p class="lead mb-0">Управление кадровыми данными и учёт рабочего времени</p>
                </div>
                <div class="col-md-4 text-end">
                    <h3 th:text="${russianMonth + ' ' + year}"></h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-white bg-primary">
                <div class="card-body text-center">
                    <i class="bi bi-people fs-1 mb-2"></i>
                    <h6 class="card-title">Всего сотрудников</h6>
                    <h3 th:text="${totalEmployees}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-info">
                <div class="card-body text-center">
                    <i class="bi bi-building fs-1 mb-2"></i>
                    <h6 class="card-title">Отделов</h6>
                    <h3 th:text="${totalDepartments}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning">
                <div class="card-body text-center">
                    <i class="bi bi-person-plus fs-1 mb-2"></i>
                    <h6 class="card-title">Новых за месяц</h6>
                    <h3 th:text="${newEmployees}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-danger">
                <div class="card-body text-center">
                    <i class="bi bi-percent fs-1 mb-2"></i>
                    <h6 class="card-title">Табелей подтверждено</h6>
                    <h3 th:text="${timesheetCompletionRate + '%'}">0%</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="bi bi-calendar-check"></i> Статус табелей учета рабочего времени
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row text-center">
                        <div class="col-md-4">
                            <div class="border rounded p-3">
                                <i class="bi bi-check-circle text-success fs-1"></i>
                                <h4 th:text="${timesheetsConfirmed}">0</h4>
                                <p class="text-muted mb-0">Подтверждено</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="border rounded p-3">
                                <i class="bi bi-clock text-warning fs-1"></i>
                                <h4 th:text="${timesheetsPending}">0</h4>
                                <p class="text-muted mb-0">Ожидают подтверждения</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="border rounded p-3">
                                <i class="bi bi-x-circle text-danger fs-1"></i>
                                <h4 th:text="${totalEmployees - timesheetsConfirmed - timesheetsPending}">0</h4>
                                <p class="text-muted mb-0">Не заполнены</p>
                            </div>
                        </div>
                    </div>
                    <div class="progress mt-3" style="height: 25px;">
                        <div class="progress-bar bg-success"
                             th:styleappend="'width: ' + ${timesheetsConfirmed * 100 / totalEmployees} + '%;'"
                             th:text="${timesheetsConfirmed * 100 / totalEmployees} + '%'">
                        </div>
                        <div class="progress-bar bg-warning"
                             th:styleappend="'width: ' + ${timesheetsPending * 100 / totalEmployees} + '%;'"
                             th:text="${timesheetsPending * 100 / totalEmployees} + '%'">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="scripts">
    <script>
        function changePeriod() {
            const select = document.getElementById('periodSelect');
            const [month, year] = select.value.split(',');
            window.location.href = '/hr/dashboard?month=' + month + '&year=' + year;
        }
    </script>
</div>
</body>
</html>
