<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Аналитика заработной платы'">Аналитика заработной платы</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .sidebar {
            min-height: calc(100vh - 56px);
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }

        .nav-link {
            color: #495057;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin: 0.125rem 0;
        }

        .nav-link:hover, .nav-link.active {
            background-color: #e9ecef;
            color: #0d6efd;
        }

        .navbar-brand {
            font-weight: 600;
        }

        .stat-card {
            transition: transform 0.2s;
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        .analytics-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 0.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-graph-up-arrow"></i> Salary Analytics
        </a>

        <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="bi bi-person-circle"></i>
                    <span sec:authentication="name"></span>
                    <small class="text-muted ms-2">(Аналитик)</small>
                </span>
            <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">
                <i class="bi bi-box-arrow-right"></i> Выйти
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/analyst/dashboard}">
                            <i class="bi bi-speedometer2"></i> Главная
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/analyst/department-comparison}">
                            <i class="bi bi-bar-chart"></i> Сравнение отделов
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/analyst/salary-dynamics}">
                            <i class="bi bi-graph-up"></i> Динамика зарплат
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/analyst/payment-structure}">
                            <i class="bi bi-pie-chart"></i> Структура выплат
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/analyst/top-employees}">
                            <i class="bi bi-trophy"></i> Топ сотрудников
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/analyst/trend-analysis}">
                            <i class="bi bi-arrow-trend-up"></i> Анализ трендов
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">
                    <i class="bi" th:classappend="${icon}"></i>
                    <span th:text="${title}"></span>
                </h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div th:replace="${actions} ?: ~{:: #defaultActions}"></div>
                </div>
            </div>

            <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill"></i>
                <span th:text="${param.success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <span th:text="${param.error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:replace="${content}"></div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<div th:replace="${scripts} ?: ~{}"></div>
</body>
</html>
