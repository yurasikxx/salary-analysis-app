<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Топ сотрудников - Аналитик</title>
</head>
<body th:replace="analyst/base :: html(
    title='Топ сотрудников по зарплате',
    icon='bi-trophy',
    actions=~{:: #actions},
    content=~{:: #content},
    scripts=~{:: #scripts}
)">

<div id="actions">
    <div class="btn-group">
        <select class="form-select form-select-sm" id="limitSelect" onchange="changeLimit()">
            <option value="5" th:selected="${limit == 5}">Топ-5</option>
            <option value="10" th:selected="${limit == 10}">Топ-10</option>
            <option value="20" th:selected="${limit == 20}">Топ-20</option>
        </select>
    </div>
</div>

<div id="content">
    <div class="card mb-4">
        <div class="card-body">
            <form method="get" th:action="@{/analyst/top-employees}" class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label class="form-label">Месяц</label>
                    <select class="form-select" name="month">
                        <option th:each="m : ${#numbers.sequence(1,12)}"
                                th:value="${m}"
                                th:selected="${month == m}"
                                th:text="${#temporals.format(#temporals.create(year, m, 1), 'MMMM')}">
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Год</label>
                    <select class="form-select" name="year">
                        <option th:each="y : ${#numbers.sequence(2023, 2026)}"
                                th:value="${y}"
                                th:selected="${year == y}"
                                th:text="${y}">
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Количество</label>
                    <select class="form-select" name="limit">
                        <option value="5" th:selected="${limit == 5}">Топ-5</option>
                        <option value="10" th:selected="${limit == 10}">Топ-10</option>
                        <option value="20" th:selected="${limit == 20}">Топ-20</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-dark w-100">
                        <i class="bi bi-filter"></i> Применить
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">
                <i class="bi bi-bar-chart"></i> Топ-<span th:text="${limit}"></span> сотрудников по зарплате
            </h5>
        </div>
        <div class="card-body">
            <div class="chart-container">
                <canvas id="topEmployeesChart"></canvas>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">
                <i class="bi bi-table"></i> Детальная информация
            </h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th width="5%">#</th>
                        <th>Сотрудник</th>
                        <th>Должность</th>
                        <th>Отдел</th>
                        <th class="text-end">Зарплата к выплате</th>
                        <th class="text-end">Начисления</th>
                        <th class="text-end">Удержания</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="emp, iter : ${topEmployees.topEmployees}">
                        <td>
                            <span th:if="${iter.index == 0}" class="badge bg-warning text-dark">
                                <i class="bi bi-trophy-fill"></i> 1
                            </span>
                            <span th:if="${iter.index == 1}" class="badge bg-secondary">
                                <i class="bi bi-award-fill"></i> 2
                            </span>
                            <span th:if="${iter.index == 2}" class="badge bg-danger">
                                <i class="bi bi-award"></i> 3
                            </span>
                            <span th:if="${iter.index > 2}" class="badge bg-light text-dark">
                                <span th:text="${iter.index + 1}"></span>
                            </span>
                        </td>
                        <td>
                            <strong th:text="${emp.name}"></strong>
                        </td>
                        <td th:text="${emp.position}"></td>
                        <td th:text="${emp.department}"></td>
                        <td class="text-end">
                            <strong th:text="${'₽' + #numbers.formatDecimal(emp.salary, 1, 2)}"></strong>
                        </td>
                        <td class="text-end" th:text="${'₽' + #numbers.formatDecimal(emp.totalAccrued, 1, 2)}"></td>
                        <td class="text-end" th:text="${'₽' + #numbers.formatDecimal(emp.totalDeducted, 1, 2)}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(topEmployees.topEmployees)}">
                        <td colspan="7" class="text-center text-muted py-4">
                            <i class="bi bi-people display-4"></i>
                            <p class="mt-2">Нет данных за выбранный период</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:if="${not #lists.isEmpty(topEmployees.topEmployees)}" class="row mt-4">
        <div class="col-md-3">
            <div class="card text-white bg-primary">
                <div class="card-body text-center">
                    <h6 class="card-title">Максимальная зарплата</h6>
                    <h3 th:text="${'₽' + #numbers.formatDecimal(#aggregates.max(#lists.extract(topEmployees.topEmployees, 'salary')), 1, 2)}"></h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success">
                <div class="card-body text-center">
                    <h6 class="card-title">Минимальная в топе</h6>
                    <h3 th:text="${'₽' + #numbers.formatDecimal(#aggregates.min(#lists.extract(topEmployees.topEmployees, 'salary')), 1, 2)}"></h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning">
                <div class="card-body text-center">
                    <h6 class="card-title">Средняя в топе</h6>
                    <h3 th:text="${'₽' + #numbers.formatDecimal(#aggregates.avg(#lists.extract(topEmployees.topEmployees, 'salary')), 1, 2)}"></h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-info">
                <div class="card-body text-center">
                    <h6 class="card-title">Сумма ФОТ топа</h6>
                    <h3 th:text="${'₽' + #numbers.formatDecimal(#aggregates.sum(#lists.extract(topEmployees.topEmployees, 'salary')), 1, 2)}"></h3>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="scripts">
    <script th:inline="javascript">
        function initTopEmployeesChart() {
            const topEmployees = /*[[${topEmployees.topEmployees}]]*/ [];

            if (topEmployees.length === 0) {
                showNoData('topEmployeesChart');
                return;
            }

            const ctx = document.getElementById('topEmployeesChart').getContext('2d');
            const labels = topEmployees.map(emp => emp.name);
            const salaries = topEmployees.map(emp => emp.salary);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Зарплата к выплате (руб.)',
                        data: salaries,
                        backgroundColor: [
                            '#ffc107', '#6c757d', '#dc3545', '#0dcaf0', '#198754',
                            '#6f42c1', '#fd7e14', '#20c997', '#e83e8c', '#0d6efd'
                        ].slice(0, salaries.length),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '₽' + value.toLocaleString('ru-RU');
                                }
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return 'Зарплата: ₽' + context.parsed.y.toLocaleString('ru-RU');
                                }
                            }
                        }
                    }
                }
            });
        }

        function changeLimit() {
            const select = document.getElementById('limitSelect');
            const limit = select.value;
            const month = /*[[${month}]]*/ new Date().getMonth() + 1;
            const year = /*[[${year}]]*/ new Date().getFullYear();

            window.location.href = '/analyst/top-employees?month=' + month + '&year=' + year + '&limit=' + limit;
        }

        function showNoData(canvasId) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            ctx.font = '16px Arial';
            ctx.fillStyle = '#6c757d';
            ctx.textAlign = 'center';
            ctx.fillText('Нет данных для отображения', ctx.canvas.width / 2, ctx.canvas.height / 2);
        }

        document.addEventListener('DOMContentLoaded', function() {
            initTopEmployeesChart();
        });
    </script>
</div>
</body>
</html>
