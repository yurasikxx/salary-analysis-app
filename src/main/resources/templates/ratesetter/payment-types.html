<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Виды оплаты - Нормировщик труда</title>
</head>
<body th:replace="~{layout :: html(
    title='Управление видами оплаты',
    icon='bi-cash-coin',
    actions=~{:: #actions},
    content=~{:: #content},
    scripts=~{:: #scripts}
)}">

<div id="actions">
    <a th:href="@{/ratesetter/payment-types/create}" class="btn btn-success">
        <i class="bi bi-plus-circle"></i> Добавить вид оплаты
    </a>
</div>

<div id="content">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card text-white bg-primary">
                <div class="card-body text-center">
                    <i class="bi bi-cash-coin fs-1 mb-2"></i>
                    <h6 class="card-title">Всего видов</h6>
                    <h3 th:text="${#lists.size(paymentTypes)}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success">
                <div class="card-body text-center">
                    <i class="bi bi-plus-circle fs-1 mb-2"></i>
                    <h6 class="card-title">Начисления</h6>
                    <h3 th:text="${#lists.size(accrualTypes)}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-danger">
                <div class="card-body text-center">
                    <i class="bi bi-dash-circle fs-1 mb-2"></i>
                    <h6 class="card-title">Удержания</h6>
                    <h3 th:text="${#lists.size(deductionTypes)}">0</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Начисления -->
    <div class="card mb-4">
        <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
                <i class="bi bi-plus-circle"></i> Начисления
                <span class="badge bg-light text-dark" th:text="${#lists.size(accrualTypes)}"></span>
            </h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Код</th>
                        <th>Наименование</th>
                        <th>Описание</th>
                        <th>Формула</th>
                        <th class="text-center">Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="type : ${accrualTypes}">
                        <td>
                            <span class="badge bg-success" th:text="${type.code}"></span>
                        </td>
                        <td>
                            <strong th:text="${type.name}"></strong>
                        </td>
                        <td th:text="${type.description} ?: 'Нет описания'"></td>
                        <td>
                            <code th:text="${type.formula} ?: 'Без формулы'" class="text-muted"></code>
                        </td>
                        <td class="text-center">
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/ratesetter/payment-types/{id}/edit(id=${type.id})}"
                                   class="btn btn-outline-warning"
                                   title="Редактировать">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/ratesetter/payment-types/{id}/delete(id=${type.id})}"
                                      method="post"
                                      class="d-inline">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit"
                                            class="btn btn-outline-danger delete-btn"
                                            th:attr="data-type-name=${type.name}"
                                            title="Удалить">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(accrualTypes)}">
                        <td colspan="5" class="text-center text-muted py-3">
                            <i class="bi bi-info-circle"></i> Нет видов начислений
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Удержания -->
    <div class="card">
        <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
                <i class="bi bi-dash-circle"></i> Удержания
                <span class="badge bg-light text-dark" th:text="${#lists.size(deductionTypes)}"></span>
            </h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Код</th>
                        <th>Наименование</th>
                        <th>Описание</th>
                        <th>Формула</th>
                        <th class="text-center">Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="type : ${deductionTypes}">
                        <td>
                            <span class="badge bg-danger" th:text="${type.code}"></span>
                        </td>
                        <td>
                            <strong th:text="${type.name}"></strong>
                        </td>
                        <td th:text="${type.description} ?: 'Нет описания'"></td>
                        <td>
                            <code th:text="${type.formula} ?: 'Без формулы'" class="text-muted"></code>
                        </td>
                        <td class="text-center">
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/ratesetter/payment-types/{id}/edit(id=${type.id})}"
                                   class="btn btn-outline-warning"
                                   title="Редактировать">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/ratesetter/payment-types/{id}/delete(id=${type.id})}"
                                      method="post"
                                      class="d-inline">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit"
                                            class="btn btn-outline-danger delete-btn"
                                            th:attr="data-type-name=${type.name}"
                                            title="Удалить">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(deductionTypes)}">
                        <td colspan="5" class="text-center text-muted py-3">
                            <i class="bi bi-info-circle"></i> Нет видов удержаний
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="scripts">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function (e) {
                    const typeName = this.getAttribute('data-type-name');
                    if (!confirm('Удалить вид оплаты \"' + typeName + '\"? Это действие нельзя отменить.')) {
                        e.preventDefault();
                    }
                });
            });
        });
    </script>
</div>
</body>
</html>
