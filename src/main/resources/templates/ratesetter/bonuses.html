<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Надбавки и премии - Нормировщик труда</title>
    <style>
        .bonus-badge {
            font-size: 0.85rem;
            padding: 0.35em 0.65em;
        }

        .manual-bonus {
            border-left: 3px solid #0d6efd;
        }
    </style>
</head>
<body th:replace="~{layout :: html(
    title='Надбавки и премии',
    icon='bi-award',
    actions=~{:: #actions},
    content=~{:: #content},
    scripts=~{:: #scripts}
)}">

<div id="actions">
    <form th:action="@{/ratesetter/bonuses/calculate-automatic-batch}" method="post" class="d-inline me-2">
        <input type="hidden" name="month" th:value="${month}">
        <input type="hidden" name="year" th:value="${year}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-success">
            <i class="bi bi-calculator"></i> Рассчитать все премии за стаж
        </button>
    </form>
</div>

<div id="content">
    <div class="card mb-4">
        <div class="card-body">
            <form method="get" th:action="@{/ratesetter/bonuses}" class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label class="form-label">Месяц</label>
                    <select class="form-select" name="month">
                        <option th:each="monthEntry : ${@monthUtil.getRussianMonthsMap()}"
                                th:value="${monthEntry.key}"
                                th:selected="${month == monthEntry.key}"
                                th:text="${monthEntry.value}">
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Год</label>
                    <select class="form-select" name="year">
                        <option th:each="y : ${#numbers.sequence(2023, 2026)}"
                                th:value="${y}"
                                th:selected="${year == y}"
                                th:text="${y}">
                        </option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Отдел</label>
                    <select class="form-select" name="departmentId">
                        <option value="">Все отделы</option>
                        <option th:each="dept : ${departments}"
                                th:value="${dept.id}"
                                th:text="${dept.name}"
                                th:selected="${departmentId == dept.id}">
                        </option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-dark w-100">
                        <i class="bi bi-filter"></i> Применить
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card text-white bg-primary">
                <div class="card-body text-center">
                    <i class="bi bi-people fs-1 mb-2"></i>
                    <h6 class="card-title">Всего сотрудников</h6>
                    <h3 th:text="${totalEmployees}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success">
                <div class="card-body text-center">
                    <i class="bi bi-award fs-1 mb-2"></i>
                    <h6 class="card-title">С надбавками</h6>
                    <h3 th:text="${employeesWithBonuses}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-warning">
                <div class="card-body text-center">
                    <i class="bi bi-cash-coin fs-1 mb-2"></i>
                    <h6 class="card-title">Сумма надбавок</h6>
                    <h3 th:text="${totalBonusesAmount} + ' руб.'">0 руб.</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">
                <i class="bi bi-list-ul"></i> Надбавки за <span
                    th:text="${russianMonth + ' ' + year}"></span>
            </h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Сотрудник</th>
                        <th>Должность</th>
                        <th class="text-center">Стаж</th>
                        <th class="text-center">Надбавки</th>
                        <th class="text-end">Сумма</th>
                        <th class="text-center">Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="info : ${bonusInfos}">
                        <td>
                            <strong th:text="${info.employee.fullName}"></strong>
                            <br>
                            <small class="text-muted" th:text="${info.employee.department.name}"></small>
                        </td>
                        <td th:text="${info.employee.position.title}"></td>

                        <td class="text-center">
                            <span th:if="${info.seniorityYears > 0}"
                                  th:class="'badge ' + ${@bonusCalculationService.getSeniorityBadgeClass(info.employee)}"
                                  th:text="${info.seniorityYears} + ' лет'">
                            </span>
                            <span th:if="${info.seniorityYears == 0}" class="badge bg-secondary">Менее года</span>
                            <div th:if="${info.seniorityYears >= 1}" class="small text-muted">
                                <span th:text="${info.seniorityPercentage} + '%'"></span>
                            </div>
                        </td>

                        <td>
                            <div th:each="bonus : ${info.existingBonuses}"
                                 th:if="${bonus.paymentType.code == 'СТАЖ'}"
                                 class="seniority-bonus ps-2 mb-2">
                                <span class="badge bg-info bonus-badge">
                                    <i class="bi bi-clock-history"></i> Надбавка за стаж
                                </span>
                                <small class="text-muted ms-1" th:text="${bonus.amount} + ' руб.'"></small>
                                <span class="text-success ms-1" title="Автоматическая надбавка">
                                    <i class="bi bi-calculator"></i>
                                </span>

                                <form th:action="@{/ratesetter/bonuses/{id}/delete(id=${bonus.id})}"
                                      method="post" class="d-inline ms-1">
                                    <input type="hidden" name="month" th:value="${month}">
                                    <input type="hidden" name="year" th:value="${year}">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-sm btn-outline-danger p-0"
                                            style="font-size: 0.7rem; width: 16px; height: 16px;"
                                            title="Удалить надбавку за стаж">
                                        ×
                                    </button>
                                </form>

                                <div th:if="${bonus.description}" class="small text-muted">
                                    <em th:text="${bonus.description}"></em>
                                </div>
                            </div>

                            <div th:each="bonus : ${info.existingBonuses}"
                                 th:if="${bonus.paymentType.code == 'ПХД' or bonus.paymentType.code == 'ПСС'}"
                                 class="manual-bonus ps-2 mb-2">
                                <span th:class="'badge ' + (${bonus.paymentType.code == 'ПХД'} ? 'bg-primary' : 'bg-success') + ' bonus-badge'"
                                      th:text="${bonus.paymentType.name}">
                                </span>
                                <small class="text-muted ms-1" th:text="${bonus.amount} + ' руб.'"></small>

                                <form th:action="@{/ratesetter/bonuses/{id}/delete(id=${bonus.id})}"
                                      method="post" class="d-inline ms-1">
                                    <input type="hidden" name="month" th:value="${month}">
                                    <input type="hidden" name="year" th:value="${year}">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-sm btn-outline-danger p-0"
                                            style="font-size: 0.7rem; width: 16px; height: 16px;"
                                            title="Удалить надбавку">
                                        ×
                                    </button>
                                </form>

                                <div th:if="${bonus.description}" class="small text-muted">
                                    <em th:text="${bonus.description}"></em>
                                </div>
                            </div>

                            <div th:if="${info.canCalculateAutomaticBonuses()}"
                                 class="p-2 mt-2 border border-info bg-light rounded">
                                <small>
                                    <i class="bi bi-calculator"></i>
                                    Доступна надбавка за стаж: <strong
                                        th:text="${info.seniorityPercentage} + '%'"></strong>
                                    <form th:action="@{/ratesetter/bonuses/calculate-automatic}"
                                          method="post" class="d-inline ms-2">
                                        <input type="hidden" name="employeeId" th:value="${info.employee.id}">
                                        <input type="hidden" name="month" th:value="${month}">
                                        <input type="hidden" name="year" th:value="${year}">
                                        <input type="hidden" th:name="${_csrf.parameterName}"
                                               th:value="${_csrf.token}"/>
                                        <button type="submit" class="btn btn-sm btn-outline-info">
                                            Рассчитать стаж
                                        </button>
                                    </form>
                                </small>
                            </div>

                            <div th:if="${not info.hasBonuses()}" class="text-muted">
                                Нет надбавок
                            </div>
                        </td>

                        <td class="text-end">
                            <span th:if="${info.totalBonuses > 0}"
                                  th:text="${info.totalBonuses} + ' руб.'"
                                  class="fw-bold text-success"></span>
                            <span th:if="${info.totalBonuses == 0}" class="text-muted">-</span>
                        </td>

                        <td class="text-center">
                            <div class="btn-group-vertical btn-group-sm">
                                <a th:if="${info.hasBaseSalary}"
                                   th:href="@{/ratesetter/bonuses/add(employeeId=${info.employee.id}, month=${month}, year=${year})}"
                                   class="btn btn-outline-primary mb-1">
                                    <i class="bi bi-plus-circle"></i> Добавить
                                </a>
                                <small th:if="${not info.hasBaseSalary}" class="text-muted">
                                    Оклад не рассчитан
                                </small>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="scripts">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('form[th\\:action*="delete"]').forEach(form => {
                form.addEventListener('submit', function (e) {
                    if (!confirm('Удалить надбавку?')) {
                        e.preventDefault();
                    }
                });
            });
        });
    </script>
</div>
</body>
</html>
