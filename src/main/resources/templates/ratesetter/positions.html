<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление должностями - Нормировщик труда</title>
</head>
<body th:replace="~{layout :: html(
    title='Управление должностями',
    icon='bi-person-badge',
    actions=~{:: #actions},
    content=~{:: #content},
    scripts=~{:: #scripts}
)}">

<div id="actions">
    <a th:href="@{/ratesetter/positions/create}" class="btn btn-success">
        <i class="bi bi-person-plus"></i> Добавить должность
    </a>
</div>

<div id="content">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card text-white bg-primary">
                <div class="card-body text-center">
                    <i class="bi bi-person-badge fs-1 mb-2"></i>
                    <h6 class="card-title">Всего должностей в системе</h6>
                    <h3 th:text="${#lists.size(positions)}">0</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">
                <i class="bi bi-list-ul"></i> Список должностей
                <span class="badge bg-secondary" th:text="${#lists.size(positions)}"></span>
            </h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Название должности</th>
                        <th class="text-end">Базовый оклад</th>
                        <th>Дата создания</th>
                        <th class="text-center">Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="position : ${positions}">
                        <td>
                            <strong th:text="${position.title}"></strong>
                        </td>
                        <td class="text-end">
                            <span class="fw-bold text-success" th:text="${position.baseSalary + ' руб.'}"></span>
                        </td>
                        <td>
                            <span th:text="${#temporals.format(position.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
                        </td>
                        <td class="text-center">
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/ratesetter/positions/{id}/edit(id=${position.id})}"
                                   class="btn btn-outline-warning"
                                   title="Редактировать должность">
                                    <i class="bi bi-pencil"></i>
                                </a>

                                <form th:action="@{/ratesetter/positions/{id}/delete(id=${position.id})}"
                                      method="post"
                                      class="d-inline">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit"
                                            class="btn btn-outline-danger delete-btn"
                                            th:attr="data-position-title=${position.title}"
                                            title="Удалить должность">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(positions)}">
                        <td colspan="4" class="text-center text-muted py-4">
                            <i class="bi bi-person-badge display-4"></i>
                            <p class="mt-2">Должности не найдены</p>
                            <a th:href="@{/ratesetter/positions/create}" class="btn btn-primary">
                                Добавить первую должность
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="scripts">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function (e) {
                    const positionTitle = this.getAttribute('data-position-title');
                    if (!confirm('Удалить должность \"' + positionTitle + '\"? Это действие нельзя отменить.')) {
                        e.preventDefault();
                    }
                });
            });
        });
    </script>
</div>
</body>
</html>
