<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Salary Analysis App'">Salary Analysis App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <style>
        .sidebar {
            min-height: calc(100vh - 56px);
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .nav-link {
            color: #495057;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin: 0.125rem 0;
        }
        .nav-link:hover, .nav-link.active {
            background-color: #e9ecef;
            color: #0d6efd;
        }
        .navbar-brand {
            font-weight: 600;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-graph-up"></i> Salary Analysis
        </a>

        <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" sec:authorize="isAuthenticated()">
                    <i class="bi bi-person-circle"></i>
                    <span sec:authentication="name"></span>
                    <small class="text-muted ms-2" sec:authentication="principal.authorities"></small>
                </span>
            <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">
                <i class="bi bi-box-arrow-right"></i> Выйти
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse" sec:authorize="isAuthenticated()">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">
                            <i class="bi bi-speedometer2"></i> Главная
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/users}">
                            <i class="bi bi-people"></i> Пользователи
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="hasRole('HR')">
                        <a class="nav-link" th:href="@{/hr/employees}">
                            <i class="bi bi-person-badge"></i> Сотрудники
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('HR')">
                        <a class="nav-link" th:href="@{/hr/timesheets}">
                            <i class="bi bi-calendar-check"></i> Табели
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="hasRole('RATESETTER')">
                        <a class="nav-link" th:href="@{/ratesetter/calculations}">
                            <i class="bi bi-calculator"></i> Расчет начислений
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('RATESETTER')">
                        <a class="nav-link" th:href="@{/ratesetter/reports}">
                            <i class="bi bi-file-text"></i> Отчеты
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="hasRole('ACCOUNTANT')">
                        <a class="nav-link" th:href="@{/accountant/deductions}">
                            <i class="bi bi-cash-coin"></i> Удержания
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ACCOUNTANT')">
                        <a class="nav-link" th:href="@{/accountant/reports}">
                            <i class="bi bi-printer"></i> Отчетность
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="hasRole('ANALYST')">
                        <a class="nav-link" th:href="@{/analytics}">
                            <i class="bi bi-bar-chart"></i> Аналитика
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <!-- Page title -->
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="${title}">Заголовок страницы</h1>
            </div>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:replace="${content}">Содержимое страницы</div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
