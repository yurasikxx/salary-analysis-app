<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление пользователями - Администратор</title>
</head>
<body th:replace="layout :: html(
    title='Управление пользователями',
    icon='bi-people',
    actions=~{:: #actions},
    content=~{:: #content},
    scripts=~{:: #scripts}
)">

<div id="actions">
    <a th:href="@{/admin/users/create}" class="btn btn-primary">
        <i class="bi bi-person-plus"></i> Создать пользователя
    </a>
</div>

<div id="content">
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6 class="card-title">Всего пользователей</h6>
                            <h3 th:text="${#lists.size(users)}">0</h3>
                        </div>
                        <div class="align-self-center">
                            <i class="bi bi-people fs-1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6 class="card-title">Активных</h6>
                            <h3 th:text="${activeUsersCount}">0</h3>
                        </div>
                        <div class="align-self-center">
                            <i class="bi bi-person-check fs-1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6 class="card-title">Неактивных</h6>
                            <h3 th:text="${inactiveUsersCount}">0</h3>
                        </div>
                        <div class="align-self-center">
                            <i class="bi bi-person-x fs-1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-info">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6 class="card-title">Ролей в системе</h6>
                            <h3>5</h3>
                        </div>
                        <div class="align-self-center">
                            <i class="bi bi-shield-check fs-1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">
                <i class="bi bi-list-ul"></i> Список пользователей
                <span class="badge bg-secondary" th:text="${#lists.size(users)}"></span>
            </h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Логин</th>
                        <th>Сотрудник</th>
                        <th>Роль</th>
                        <th>Статус</th>
                        <th>Дата создания</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td>
                            <strong th:text="${user.username}"></strong>
                        </td>
                        <td>
                            <span th:if="${user.employee}"
                                  th:text="${user.employee.fullName + ' (' + user.employee.department.name + ')'}">
                            </span>
                            <span th:unless="${user.employee}" class="text-muted">—</span>
                        </td>
                        <td>
                            <span th:switch="${user.role.name}">
                                <span th:case="'ADMIN'" class="badge bg-danger">Администратор</span>
                                <span th:case="'HR'" class="badge bg-warning">Кадры</span>
                                <span th:case="'RATESETTER'" class="badge bg-primary">Нормировщик</span>
                                <span th:case="'ACCOUNTANT'" class="badge bg-success">Бухгалтер</span>
                                <span th:case="'ANALYST'" class="badge bg-info">Аналитик</span>
                                <span th:case="*" class="badge bg-secondary" th:text="${user.role.name}"></span>
                            </span>
                        </td>
                        <td>
                            <span th:if="${user.isActive}" class="badge bg-success">Активен</span>
                            <span th:unless="${user.isActive}" class="badge bg-secondary">Неактивен</span>
                        </td>
                        <td>
                            <small class="text-muted"
                                   th:text="${#temporals.format(user.createdAt, 'dd.MM.yyyy HH:mm')}">
                            </small>
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/admin/users/{id}/edit(id=${user.id})}"
                                   class="btn btn-outline-primary" title="Редактировать">
                                    <i class="bi bi-pencil"></i>
                                </a>

                                <form th:action="@{/admin/users/{id}/deactivate(id=${user.id})}"
                                      method="post"
                                      th:if="${user.isActive}"
                                      style="display: inline;">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-outline-warning"
                                            title="Деактивировать"
                                            onclick="return confirm('Вы уверены, что хотите деактивировать пользователя?')">
                                        <i class="bi bi-person-x"></i>
                                    </button>
                                </form>

                                <form th:action="@{/admin/users/{id}/activate(id=${user.id})}"
                                      method="post"
                                      th:unless="${user.isActive}"
                                      style="display: inline;">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-outline-success"
                                            title="Активировать"
                                            onclick="return confirm('Активировать пользователя?')">
                                        <i class="bi bi-person-check"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="7" class="text-center text-muted py-4">
                            <i class="bi bi-people display-4"></i>
                            <p class="mt-2">Пользователи не найдены</p>
                            <a th:href="@{/admin/users/create}" class="btn btn-primary mt-2">
                                <i class="bi bi-person-plus"></i> Создать первого пользователя
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="scripts">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }, 5000);
            });
        });
    </script>
</div>
</body>
</html>
