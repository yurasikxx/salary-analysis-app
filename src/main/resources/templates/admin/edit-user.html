<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя - Администратор</title>
</head>
<body th:replace="layout :: html(
    title='Редактирование пользователя',
    icon='bi-pencil',
    actions=~{:: #actions},
    content=~{:: #content},
    scripts=~{:: #scripts}
)">

<div id="actions">
    <a th:href="@{/admin/users}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Назад к списку
    </a>
</div>

<div id="content">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="bi bi-pencil"></i> Редактирование пользователя
                    </h5>
                </div>
                <div class="card-body">
                    <div class="alert alert-info mb-4">
                        <div class="row">
                            <div class="col-md-6">
                                <strong>Текущий пользователь:</strong><br>
                                <span th:text="${user.username}"></span>
                            </div>
                            <div class="col-md-6">
                                <strong>Сотрудник:</strong><br>
                                <span th:text="${user.employee.fullName}"></span>
                            </div>
                        </div>
                    </div>

                    <form th:action="@{/admin/users/{id}(id=${user.id})}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="mb-3">
                            <label for="username" class="form-label">Логин *</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   th:value="${user.username}" required>
                            <div class="form-text">
                                Уникальное имя для входа в систему
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Роль *</label>
                            <select class="form-select" id="role" name="role" required>
                                <option th:each="role : ${roles}"
                                        th:value="${role}"
                                        th:selected="${user.role.name == role}"
                                        th:text="${role}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch"
                                       id="isActive" name="isActive" th:checked="${user.isActive}">
                                <label class="form-check-label" for="isActive">
                                    Активный пользователь
                                </label>
                            </div>
                            <div class="form-text">
                                Отключите для временной блокировки доступа
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/admin/users}" class="btn btn-secondary me-md-2">
                                <i class="bi bi-x-circle"></i> Отмена
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg"></i> Сохранить изменения
                            </button>
                        </div>
                    </form>

                    <div class="mt-5 pt-4 border-top">
                        <h6 class="mb-3">
                            <i class="bi bi-key"></i> Смена пароля
                        </h6>
                        <form th:action="@{/admin/users/{id}/change-password(id=${user.id})}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <div class="row g-2 align-items-end">
                                <div class="col-md-8">
                                    <label class="form-label">Новый пароль</label>
                                    <input type="password" class="form-control" name="newPassword"
                                           placeholder="Введите новый пароль" required minlength="6">
                                </div>
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-warning w-100"
                                            onclick="return confirm('Сменить пароль пользователя?')">
                                        <i class="bi bi-arrow-repeat"></i> Сменить пароль
                                    </button>
                                </div>
                            </div>
                            <div class="form-text">
                                Минимум 6 символов. Пользователю потребуется войти с новым паролем.
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="scripts">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const passwordForm = document.querySelector('form[action*="change-password"]');
            if (passwordForm) {
                passwordForm.addEventListener('submit', function (e) {
                    const password = this.querySelector('input[name="newPassword"]').value;
                    if (password.length < 6) {
                        e.preventDefault();
                        alert('Пароль должен содержать минимум 6 символов');
                        return false;
                    }
                });
            }
        });
    </script>
</div>
</body>
</html>
