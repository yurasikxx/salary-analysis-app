<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание пользователя - Администратор</title>
</head>
<body th:replace="layout :: html(
    title='Создание пользователя',
    icon='bi-person-plus',
    actions=~{:: #actions},
    content=~{:: #content},
    scripts=~{:: #scripts}
)">

<div id="actions">
    <a th:href="@{/admin/users}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Назад к списку
    </a>
</div>

<div id="content">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="bi bi-person-plus"></i> Создание нового пользователя
                    </h5>
                </div>
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        <span th:text="${param.error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/admin/users}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Логин *</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                           required>
                                    <div class="form-text">
                                        Уникальное имя для входа в систему
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="password" class="form-label">Пароль *</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                           required minlength="6">
                                    <div class="form-text">
                                        Минимум 6 символов
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="employeeId" class="form-label">Сотрудник</label>
                            <select class="form-select" id="employeeId" name="employeeId">
                                <option value="">Без привязки к сотруднику</option>
                                <option th:each="employee : ${employees}"
                                        th:value="${employee.id}"
                                        th:text="${employee.fullName}">
                                </option>
                            </select>
                            <div class="form-text">
                                Сотрудник, к которому будет привязан пользователь (опционально)
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Роль *</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="">Выберите роль</option>
                                <option th:each="role : ${roles}"
                                        th:value="${role}"
                                        th:text="${roleLabels.get(role)}">
                                </option>
                            </select>
                            <div class="form-text">
                                Определяет права доступа в системе
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg"></i> Создать пользователя
                            </button>
                            <a th:href="@{/admin/users}" class="btn btn-secondary me-md-2">
                                <i class="bi bi-x-circle"></i> Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="scripts">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            const passwordInput = document.getElementById('password');

            form.addEventListener('submit', function (e) {
                const password = passwordInput.value;
                if (password.length < 6) {
                    e.preventDefault();
                    alert('Пароль должен содержать минимум 6 символов');
                    passwordInput.focus();
                    return false;
                }
            });
        });
    </script>
</div>
</body>
</html>
