<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>
</head>
<body th:replace="layout :: html(
    title='Панель администратора',
    icon='bi-shield-check',
    actions=~{:: #actions},
    content=~{:: #content},
    scripts=~{:: #scripts}
)">

<div id="actions">
    <div class="btn-group">
        <button class="btn btn-outline-success" onclick="refreshStats()">
            <i class="bi bi-arrow-clockwise"></i> Обновить
        </button>
    </div>
</div>

<div id="content">
    <div id="chartData"
         th:data-admin="${userStatsByRole.get('ADMIN')}"
         th:data-hr="${userStatsByRole.get('HR')}"
         th:data-ratesetter="${userStatsByRole.get('RATESETTER')}"
         th:data-accountant="${userStatsByRole.get('ACCOUNTANT')}"
         th:data-analyst="${userStatsByRole.get('ANALYST')}"
         style="display: none;">
    </div>

    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-white bg-primary">
                <div class="card-body text-center">
                    <i class="bi bi-people fs-1 mb-2"></i>
                    <h6 class="card-title">Всего пользователей</h6>
                    <h3 th:text="${totalUsers}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success">
                <div class="card-body text-center">
                    <i class="bi bi-check-circle fs-1 mb-2"></i>
                    <h6 class="card-title">Активных</h6>
                    <h3 th:text="${activeUsers}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning">
                <div class="card-body text-center">
                    <i class="bi bi-person-x fs-1 mb-2"></i>
                    <h6 class="card-title">Неактивных</h6>
                    <h3 th:text="${inactiveUsers}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-info">
                <div class="card-body text-center">
                    <i class="bi bi-person-badge fs-1 mb-2"></i>
                    <h6 class="card-title">Сотрудников в системе</h6>
                    <h3 th:text="${totalEmployees}">0</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-7">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="bi bi-pie-chart"></i> Распределение пользователей по ролям
                    </h5>
                </div>
                <div class="card-body">
                    <div class="chart-container" style="height: 300px;">
                        <canvas id="rolesChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="bi bi-graph-up"></i> Количество пользователей по ролям
                    </h5>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <div th:each="entry : ${userStatsByRole}"
                             class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <i th:class="${'bi ' + (roleIcons.containsKey(entry.key) ? roleIcons.get(entry.key) : 'bi-person')}"></i>
                                <span class="ms-2">
                                    <span th:switch="${entry.key}">
                                        <span th:case="'ADMIN'">Администраторы</span>
                                        <span th:case="'HR'">Кадры</span>
                                        <span th:case="'RATESETTER'">Нормировщики</span>
                                        <span th:case="'ACCOUNTANT'">Бухгалтеры</span>
                                        <span th:case="'ANALYST'">Аналитики</span>
                                        <span th:case="*" th:text="${entry.key}">Другая роль</span>
                                    </span>
                                </span>
                            </div>
                            <span class="badge bg-primary rounded-pill" th:text="${entry.value}">0</span>
                        </div>
                        <div th:if="${userStatsByRole.isEmpty()}" class="list-group-item text-center text-muted">
                            <i class="bi bi-pie-chart"></i>
                            <p class="mb-0 mt-2">Нет данных для отображения</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="scripts">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function initRolesChart() {
            const ctx = document.getElementById('rolesChart').getContext('2d');
            const dataElement = document.getElementById('chartData');

            const roleStats = {
                'ADMIN': parseInt(dataElement.dataset.admin) || 0,
                'HR': parseInt(dataElement.dataset.hr) || 0,
                'RATESETTER': parseInt(dataElement.dataset.ratesetter) || 0,
                'ACCOUNTANT': parseInt(dataElement.dataset.accountant) || 0,
                'ANALYST': parseInt(dataElement.dataset.analyst) || 0
            };

            Object.keys(roleStats).forEach(key => {
                if (roleStats[key] === null) {
                    roleStats[key] = 0;
                }
            });

            const labels = [];
            const data = [];
            const backgroundColors = [];
            const borderColors = [];

            const colorMap = {
                'ADMIN': '#dc3545',
                'HR': '#ffc107',
                'RATESETTER': '#0d6efd',
                'ACCOUNTANT': '#198754',
                'ANALYST': '#0dcaf0'
            };

            const labelMap = {
                'ADMIN': 'Администраторы',
                'HR': 'Кадры',
                'RATESETTER': 'Нормировщики',
                'ACCOUNTANT': 'Бухгалтеры',
                'ANALYST': 'Аналитики'
            };

            for (const role in roleStats) {
                if (roleStats[role] > 0) {
                    labels.push(labelMap[role]);
                    data.push(roleStats[role]);
                    backgroundColors.push(colorMap[role]);
                    borderColors.push('#ffffff');
                }
            }

            if (data.length === 0) {
                labels.push('Нет данных');
                data.push(1);
                backgroundColors.push('#e9ecef');
                borderColors.push('#dee2e6');
            }

            const chartData = {
                labels: labels,
                datasets: [{
                    data: data,
                    backgroundColor: backgroundColors,
                    borderColor: borderColors,
                    borderWidth: 2
                }]
            };

            new Chart(ctx, {
                type: 'doughnut',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    const label = context.label || '';
                                    const value = context.raw || 0;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = total > 0 ? Math.round((value / total) * 100) : 0;
                                    return `${label}: ${value} (${percentage}%)`;
                                }
                            }
                        }
                    },
                    cutout: '50%'
                }
            });
        }

        function refreshStats() {
            location.reload();
        }

        document.addEventListener('DOMContentLoaded', function () {
            initRolesChart();
        });
    </script>
</div>
</body>
</html>
